name: Trigger Data Flow Job

on:
  push:
    branches: [master]


  job2:
    name: Terraform init and trigger Dataflow Job
    runs-on: ubuntu-latest
    needs: job1
    environment: dev    
      
      
    steps:  
    
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform init
      run: terraform init
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GKE_SA_KEY }}
        
    - name: Terraform plan
      run: terraform plan
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GKE_SA_KEY }}


    - name: Terraform apply
      if: github.ref == 'refs/heads/master'
      run: terraform apply -auto-approve
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GKE_SA_KEY }}       
                